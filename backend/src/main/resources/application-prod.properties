# Database configuration for production
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Logging configuration for production
logging.level.com.datingapp=INFO
logging.level.org.springframework=INFO

# File storage configuration for production
file.storage.local.upload-dir=${PROD_UPLOAD_DIR:/var/amoura/uploads}
file.storage.local.base-url=${PROD_FILE_URL:https://api.amoura.com/files}