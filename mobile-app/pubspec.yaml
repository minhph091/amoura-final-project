name: amoura
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  dio: ^5.3.3
  provider: ^6.0.5
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.8.0
  shimmer: ^3.0.0
  photo_view: ^0.15.0
  flutter_svg: ^2.1.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logos/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/dark_amoura.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/dark_amoura.png"